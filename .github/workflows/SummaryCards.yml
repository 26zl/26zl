name: GitHub-Profile-Summary-Cards

on:
  push:
    branches: ["main"]
    paths:
      - "README.md"
      - ".github/workflows/profile-summary-cards.yml"
  schedule:
    - cron: "0 3 1,15 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          USERNAME: 26zl
          UTC_OFFSET: 2
          EXCLUDE: ""
          AUTO_PUSH: false

      - name: Keep only github_dark theme
        run: |
          cd profile-summary-card-output
          find . -maxdepth 1 -type d ! -name '.' ! -name 'github_dark' -exec rm -rf {} +
          rm -f README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Generate profile summary cards"
          git push
